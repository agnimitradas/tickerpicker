bitstamp:
  btc_usd:
    url: 'https://www.bitstamp.net/api/ticker/'
    currency: 'USD'
    mappings: 
      ask: "['ask']"
      bid: "['bid']"
      last: "['last']"
      timestamp: "['timestamp']"
      timestamp_representation: 'milliseconds'
